<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Build Entry</title>
</head>
<body>
    <h1>Add Build Entry</h1>
    <form action="/addbuild" method="post">
        <label for="champname">Champion:</label><br>
        <input type="text" id="champname" name="champname" required><br>

        <label for="item1">Item 1:</label><br>
        <input type="text" id="item1" name="item1" required><br>

        <label for="item2">Item 2:</label><br>
        <input type="text" id="item2" name="item2" required><br>

        <label for="item3">Item 3:</label><br>
        <input type="text" id="item3" name="item3" required><br>

        <label for="win_count">Win Count:</label><br>
        <input type="text" id="win_count" name="win_count" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
